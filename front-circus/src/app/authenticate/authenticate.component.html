<form class="col-4" *ngIf="current.connected == false">
    <div class="form-group">
        <label for="exampleInputEmail1">Adresse email</label>
        <input [(ngModel)]="current.email" name="usermail" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">Ne partagez jamais vos identifiants de connexion.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input input [(ngModel)]="current.password" name="userpwd" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <button (click)="auth()" type="submit" class="btn btn-primary">Se connecter</button><img src="./assets/return.png" routerLink="/homepage">
</form>
<div *ngIf="current.connected == true ">
    <app-form></app-form>
</div>
